<div class="search-result-row">

  <div class="header" (click)="openBody()" [ngClass]="{'bottomBorder':!isBodyOpened}">

    <div *ngIf="isBodyOpened">
      <label class="username-only">{{searchUser.username}}</label>
      <div class="client-request-buttons" *ngIf="opendPage=='my-clients'">
        <button class="btn my-btn">Accept</button>
        <button class="btn my-btn">Reject</button>
      </div>
      <div class="client-request-buttons" *ngIf="searchUser.isTrainer">
        <button class="btn my-btn" (click)="requestTrainer()" >Request Trainer</button>
      </div>
    </div>

    <div class="closed-header-data" *ngIf="!isBodyOpened">
      <div>
        <label class="username">{{searchUser.username}}</label>
        <label class="is-trainer" *ngIf="searchUser.isTrainer">(Trainer)</label>
        <div class="client-request-buttons" *ngIf="opendPage=='my-clients'">
          <button class="btn my-btn">Accept</button>
          <button class="btn my-btn">Reject</button>
        </div>
        <div class="client-request-buttons" *ngIf="searchUser.isTrainer">
          <button class="btn my-btn" (click)="requestTrainer()" >Request Trainer</button>
        </div>
      </div>
      <div class="row">
        <label>{{searchUser.firstName}}</label>
        <label>{{searchUser.lastName}}</label>
      </div>
    </div>

  </div>

  <div class="body bottomBorder" *ngIf="isBodyOpened">
    <app-profile></app-profile>
  </div>


</div>
