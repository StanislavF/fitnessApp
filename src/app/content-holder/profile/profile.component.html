<div class="container">

  <div class="for-account row" *ngIf="openedPage==='account'">
    <h2 class="col-md-4">Usename Profile</h2>
    <div class="col-md-6"></div>
    <button class="col-md-1 btn my-btn">Change fields</button>
  </div>

  <div class="row image-personalInfo">

    <div class="col-md-3 profile-img">
      <img class="" #profileImg>
    </div>

    <div class="personal-info col-md-3">
      <div>
        <label>First Name:</label>
        <label #firstName></label>
      </div>
      <div>
        <label>Last Name:</label>
        <label #lastName></label>
      </div>
      <div>
        <label>Age:</label>
        <label #age></label>
      </div>
      <div>
        <label>Sex:</label>
        <label #sex></label>
      </div>
      <div>
        <label>E-mail:</label>
        <label #email></label>
      </div>
      <div>
        <label>Phone:</label>
        <label #phone></label>
      </div>
    </div>
    <div class="personal-info col-md-3">
      <div>
        <label>Weight:</label>
        <label #weight></label>
      </div>
      <div>
        <label>Height:</label>
        <label #height></label>
      </div>
      <div>
        <label>Goal:</label>
        <label #goal></label>
      </div>
    </div>

  </div>

  <div *ngIf="openedPage==='account'; else notAccTrainer">
    <div class="row">
      <div class="col-md-10">
        <label class="is-trainer" #isTrainer>Are you a trainer</label>
        <p-toggleButton class="is-trainer-btn" onIcon="fa-check-square" offIcon="fa-square" [(ngModel)]="checked"></p-toggleButton>
      </div>
      <button class="col-md-1 btn my-btn">Change description</button>
    </div>
  </div>
  <ng-template #notAccTrainer>
    <label class="is-trainer" #isTrainer>This user is a trainer</label>
  </ng-template>

  <div class="col-md-11 user-description">

  </div>

</div>
