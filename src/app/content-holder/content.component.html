<div>
  <div class="header">
    <h1>Example Page Header</h1>
  </div>
  <div class="top-nav row">
    <div class="col-md-2" (click)="homeClicked()" [ngClass]="{'top-nav-clicked':opendPage=='home'}">Home</div>
    <div class="col-md-2" (click)="myTrainersClicked()" [ngClass]="{'top-nav-clicked':opendPage=='my-trainers'}">My Trainers</div>
    <div class="col-md-2" (click)="myClientsClicked()" [ngClass]="{'top-nav-clicked':opendPage=='my-clients'}">My Clients</div>
    <div class="col-md-2" (click)="searchTrainerClicked()" [ngClass]="{'top-nav-clicked':opendPage=='search'}">Search</div>
    <div class="col-md-2" (click)="accountClicked()" [ngClass]="{'top-nav-clicked':opendPage=='account'}">Account</div>
  </div>

  <div class="row content-side_nav">

    <div class="sidenav col-md-2" *ngIf="opendPage=='account'">
      <a routerLink="/personal-information">Profile</a>
      <a href="/work">Change Password</a>
      <a href="/education">Change Email</a>
      <a href="/technologies">Logout</a>
    </div>

    <div class="sidenav col-md-2" *ngIf="opendPage=='my-trainers'">
      <p-accordion styleClass="accordion"  (onOpen)="onTrainerClicked($event)">
        <div *ngFor="let trainer of trainers">
          <p-accordionTab>
            <p-header>
              Trainer {{trainer}}
            </p-header>
            <a routerLink="/app/my-trainers/meal-plan">Meal Plan</a>
            <a routerLink="/app/my-trainers/training-program">Training Program</a>
            <a routerLink="/app/my-trainers/profile">Profile</a>
          </p-accordionTab>
        </div>
      </p-accordion>
    </div>

    <div class="sidenav col-md-2" *ngIf="opendPage=='my-clients'">
      <a routerLink="/app/my-clients/clients-requests" class="client-requests">Client requests</a>

      <p-accordion styleClass="accordion" (onOpen)="onClientClicked($event)">
        <div *ngFor="let trainer of trainers">
          <p-accordionTab>
            <p-header>
              Client {{trainer}}
            </p-header>
            <a routerLink="/app/my-clients/meal-plan">Meal Plan</a>
            <a routerLink="/app/my-clients/training-program">Training Program</a>
            <a routerLink="/app/my-clients/profile">Profile</a>
          </p-accordionTab>
        </div>
      </p-accordion>
    </div>

    <div class="sidenav col-md-2" *ngIf="opendPage=='search'">

      <form  class="search-form">
        <label class="title-label">Enter your search critera</label>

        <input class="form-control" #username placeholder="Username">
        <div class=" trainer-row">
          <label class="col-md-5">Trainer:</label>
          <p-toggleButton class="col-md-5" onIcon="fa-check-square" offIcon="fa-square"></p-toggleButton>
        </div>
        <input class="form-control" #firstname placeholder="First Name">
        <input class="form-control" #lastname placeholder="Last Name">
        <input class="form-control" #fromAge placeholder="From Age">
        <input class="form-control" #toAge placeholder="To Age">
        <div>
          <label>Sex:</label>
          <p-dropdown [options]="dropdownOptions" ></p-dropdown>
        </div>
        <a routerLink="/personal-information">Search</a>
      </form>
    </div>

    <div class="col-md-2" *ngIf="opendPage !='home'">

    </div>

    <div class="content col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
