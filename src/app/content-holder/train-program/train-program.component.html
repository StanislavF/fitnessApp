<div>
  <div class="header">
  </div>

  <div class="body">

    <app-datepicker (onDateChange)="onDateChange($event)"></app-datepicker>

    <div *ngFor="let trainingDay of trainingDays">
      <app-training-day [trainingDay]="trainingDay" [clickedUsername]="username" [dateFromDatepicker]="date" ></app-training-day>
    </div>
  </div>

  <div class="add-button-div row" *ngIf="isTrainer">
    <div class="col-md-5"></div>
    <button class="col-md-2 btn my-btn" (click)="openModal()">Add</button>
    <div class="col-md-5"></div>
  </div>


</div>
