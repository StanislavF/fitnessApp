<div class="container">

  <div class="for-account row" *ngIf="openedPage==='account'">
    <h2 class="col-md-4">Usename Profile</h2>
    <div class="col-md-5"></div>
    <button class="col-md-2 btn my-btn">Change fields</button>
  </div>

  <div class="row image-personalInfo">

    <div class="col-md-3 profile-img">
      <img class="" #profileImg>
    </div>

    <div class="personal-info col-md-9">
      <div>
        <label>First Name:</label>
        <label #firstName></label>
      </div>
      <div>
        <label>Last Name:</label>
        <label #lastName></label>
      </div>
      <div>
        <label>Age:</label>
        <label #age></label>
      </div>
      <div>
        <label>Sex:</label>
        <label #sex></label>
      </div>
      <div>
        <label>Weight:</label>
        <label #weight></label>
      </div>
      <div>
        <label>Height:</label>
        <label #height></label>
      </div>
      <div>
        <label>Goal:</label>
        <label #goal></label>
      </div>
      <div>
        <label>E-mail:</label>
        <label #email></label>
      </div>
    </div>

  </div>

  <div>
    <label class="is-trainer" #isTrainer>This user is a trainer</label>
  </div>

  <div class="col-md-11 user-description">

  </div>

</div>
