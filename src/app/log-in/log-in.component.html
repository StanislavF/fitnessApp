<div class="row">
  <form [formGroup]="logInForm" (ngSubmit)="logIn()" class="col-md-3 col-sm-6 col-9 logIn-div">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>

      <div class="form-group buttons">
        <button class="btn my-btn" type="submit" >Log in</button>
        <button class="btn my-btn" type="button" (click)="goToRegister()">Register</button>
      </div>

  </form>
</div>
